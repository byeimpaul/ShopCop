<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Product Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Welcome to Our Digital Store</h1>
</header>

<main>
    <section id="product-showcase">
        <h2>Choose Your Product Flavor</h2>
        
        <!-- Product Flavor Selector -->
        <div class="product-selector">
            <select id="product-flavor" name="flavor">
                <option value="original">Original</option>
                <option value="spicy">Spicy</option>
                <option value="sweet">Sweet</option>
            </select>
        </div>

        <!-- Display Price or Product Information -->
        <div id="product-info">
            <p>Price: $9.99</p>
            <p id="selected-flavor">Selected flavor: Original</p>
        </div>

        <!-- Payment Buttons -->
        <div class="payment-buttons">
            <button id="apple-pay-button">Buy with Apple Pay</button>
            <button id="paypal-button">Pay with PayPal</button>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Digital Product Store</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
