<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to CoadBros Digital Products</h1>
        <p>Choose your favorite flavor and checkout securely.</p>
    </header>

    <section class="product-showcase">
        <div class="product">
            <h2>Flavor 1</h2>
            <p>Sweet and refreshing.</p>
            <button onclick="checkout('flavor1')">Buy with Apple Pay</button>
            <button onclick="checkoutPayPal('flavor1')">Buy with PayPal</button>
        </div>
        <div class="product">
            <h2>Flavor 2</h2>
            <p>Bold and intense.</p>
            <button onclick="checkout('flavor2')">Buy with Apple Pay</button>
            <button onclick="checkoutPayPal('flavor2')">Buy with PayPal</button>
        </div>
        <div class="product">
            <h2>Flavor 3</h2>
            <p>Light and zesty.</p>
            <button onclick="checkout('flavor3')">Buy with Apple Pay</button>
            <button onclick="checkoutPayPal('flavor3')">Buy with PayPal</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
